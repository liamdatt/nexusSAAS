name: Build Runtime Image

on:
  workflow_dispatch:
    inputs:
      nexus_sha:
        description: "NEXUS commit SHA to install from GitHub"
        required: true
        type: string
      nexus_repo:
        description: "GitHub repo slug for NEXUS source (owner/repo)"
        required: false
        default: "liamdatt/NEXUS"
        type: string
      runtime_tag:
        description: "Optional runtime image tag override (defaults to nexus_sha)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runtime/images/runtime/Dockerfile
          push: true
          build-args: |
            NEXUS_GIT_REPO=${{ github.event.inputs.nexus_repo }}
            NEXUS_SHA=${{ github.event.inputs.nexus_sha }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-runtime:${{ github.event.inputs.runtime_tag || github.event.inputs.nexus_sha }}
