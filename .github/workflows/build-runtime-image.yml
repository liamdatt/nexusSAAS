name: Build Runtime Image

on:
  workflow_dispatch:
    inputs:
      nexus_sha:
        description: "Patched Nexus commit SHA used as runtime image tag"
        required: true
        type: string
      flopro_nexus_version:
        description: "Optional published package version (e.g. 0.1.4)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runtime/images/runtime/Dockerfile
          push: true
          build-args: |
            FLOPRO_NEXUS_VERSION=${{ github.event.inputs.flopro_nexus_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-runtime:${{ github.event.inputs.nexus_sha }}
